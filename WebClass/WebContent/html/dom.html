<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sans</title>
		
		<style>
			.redText { color: red; font-weight: bold; font-size: 32px; }
			.blackBody { background-color: black; }
		</style>
		
		<script>
			var ea = 0;
			function mes() {
				ea++;
				var text;
				switch(ea) {
				case 1:
					text = "Birds are singing, flowers are blooming...";
					break;
				case 2:
					text = "On days like these, kids like you,";
					break;
				default:
					text = "SHOULD BE BURNING IN HELL.";
					break;
				}
				
				var newNode = document.createElement("p");
				var textNode = document.createTextNode(text);
				newNode.appendChild(textNode);
					
				var parent = document.getElementById("div1");
				parent.appendChild(newNode);
					
				var originNode = document.getElementById("p1");
				parent.removeChild(originNode);
					
				newNode.setAttribute("id", "p1");
				
				if(ea >= 3) {
					document.getElementById("body").setAttribute("class", "blackBody");
					newNode.setAttribute("class", "redText");
					document.getElementById("button").setAttribute("value", "DIE");
				}
			}
		</script>
	</head>
	<body style="font-family:'인터파크고딕'" id="body">
		<div id="div1">
			<p id="p1">It's a beautiful day outside.</p>
		</div>
		<input type="button" value="Continue" onclick="mes();" id="button">
	</body>
</html>
