<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FOR</title>
		
		<script>
			function cal() {
				var num = document.getElementById("num").value;
				var sum = 0;
				for(var i = 1; i<=num; i++) {
					sum += i;
				}
				document.getElementById("result").innerHTML = sum;
			}
		</script>
	</head>
	<body style="font-family: '인터파크고딕'">
		<form>
			<input type="text" id="num" size="5">
			<input type="button" onclick="cal();" value="계산">
		</form>
		<p id="result"></p>
	</body>
</html>
