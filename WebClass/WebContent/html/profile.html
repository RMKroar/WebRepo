<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Profile</title>
	</head>
	<body style="font-family: '인터파크고딕'">
		<h1>프로필</h1>
		<p id="profile"></p>
		
		<script>
			var id = "2333";
			var name = "한창희";
			var age = 18;
			var height = "No comment";
			var hobby = ["게임", "작곡"];
			
			console.log(typeof id);			// string
			console.log(typeof age);		// number
			console.log(typeof hobby);		// object
			
			document.getElementById("profile").innerHTML = 
				"<ul><li>학번 : " + id + "</li>" +
				"<li>이름 : " + name + "</li>" +
				"<li>나이 : " + age + "</li>" +
				"<li>키 : " + height + "</li>" +
				"<li>취미 : " + hobby + "</li></ul>";
		</script>
	</body>
</html>
