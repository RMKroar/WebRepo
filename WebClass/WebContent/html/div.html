<!-- <div></div> tag : division -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DIV</title>
	</head>
	<body>
		<h1>디미베네 메뉴</h1>
		<hr>
		<div style="background-color:gold">
			<h2>커피</h2>
			<ul>
				<li>아메리카노 3000원</li>
				<li>카페라떼 4000원</li>
				<li>카푸치노 4500원</li>
			</ul>
		</div>
		<div style="background-color:pink">
			<h2>케잌</h2>
			<ul>
				<li>치즈케잌 3500원</li>
				<li>고구마케잌 4000원</li>
				<li>티라미슈 4500원</li>
			</ul>
		</div>
	</body>
</html>
