<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Greeting</title>
		<script>
			function greeting(dialog) {
				document.getElementById("result").innerHTML = dialog;
				console.log("CheckIt!");
			}
		</script>
	</head>
	<body style="font-family: '인터파크고딕'">
		<h1>Greetings! Javascript</h1>
		<hr style="margin-top:20px; margin-bottom:20px">
		<form>
			<input type="button" onclick="greeting('안녕하세요')" value="korea">
			<input type="button" onclick="greeting('Hello')" value="US">
			<input type="button" onclick="greeting('Ni Hao')" value="China">
		</form>
		<p id="result"></p>
	</body>
</html>
