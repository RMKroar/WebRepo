<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LOCATION</title>
		
		<script>
			function goPage(url) {
				location.href = url;
			}
		</script>
	</head>
	<body style="font-family:'인터파크고딕'">
		<button onclick="goPage('http://www.google.com');">Google</button>
		<button onclick="goPage('http://www.naver.com');">Naver</button>
		<button onclick="window.open('http://www.daum.net', '_blank');">Daum</button>
	</body>
</html>
